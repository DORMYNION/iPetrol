<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      iPetrol | Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Welcome to iPetrol</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item routerLink="/station" routerDirection="forward">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Station</ion-label>
        </ion-item>
        <ion-item routerLink="/tank" routerDirection="forward">
          <ion-icon slot="start" name="battery-dead"></ion-icon>
          <ion-label>Tank</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
