<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Station</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/station/add" routerDirection="forward">
        <ion-icon name='add' slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item *ngFor="let s of station">
        <ion-label [routerLink]="['edit/',  s.id ]">{{ s.name }}</ion-label>
        <ion-icon name='trash' slot="end" (click)="onDeleteStation(s.id)"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
